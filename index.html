            background-color: #007bff;

        }

            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .animal-face-test {
            text-align: center;
        }
        #image-preview {
            max-width: 100%;
            margin-top: 20px;
        }

            margin-top: 20px;

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

<body>
    <div class="container animal-face-test">
        <h1>동물상 테스트</h1>
        <p>당신은 강아지상일까요, 고양이상일까요?</p>
        <input type="file" id="image-upload" accept="image/*">
        <img id="image-preview" src="" alt="Image preview">
        <div id="result"></div>
    </div>

    <div class="container">
        <h1>제휴 문의 (Affiliation Inquiry)</h1>
        <form action="https://formspree.io/f/xrelldgp" method="POST">
            <label for="name">이름 (Name):</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일 (Email):</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">문의 내용 (Message):</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">문의 제출 (Submit Inquiry)</button>
        </form>
        <p class="form-feedback">
            (문의 제출 후, Formspree에서 제공하는 기본 성공 페이지로 이동합니다.)
        </p>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/4NEmgONfD/";

        let model, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        async function predict() {
            const image = document.getElementById('image-preview');
            const prediction = await model.predict(image, false);
            const resultDiv = document.getElementById('result');
            let maxProb = 0;
            let maxClass = "";
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > maxProb) {
                    maxProb = prediction[i].probability.toFixed(2);
                    maxClass = prediction[i].className;
                }
            }
            resultDiv.innerHTML = `당신은 ${maxProb * 100}% 확률로 ${maxClass}상입니다!`;
        }

        document.getElementById("image-upload").addEventListener("change", (event) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById("image-preview");
                preview.src = e.target.result;
                preview.onload = () => predict();
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        init();
    </script>
