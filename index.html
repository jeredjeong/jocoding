<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .gnb {
            background-color: #333;
            overflow: hidden;
        }
        .gnb a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .gnb a:hover {
            background-color: #ddd;
            color: black;
        }
        .gnb a.active {
            background-color: #007bff;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .animal-face-test {
            text-align: center;
        }
        #image-preview {
            max-width: 100%;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
    <div class="gnb">
        <a class="active" href="index.html">동물상 테스트</a>
        <a href="community.html">커뮤니티</a>
        <a href="contact.html">제휴문의</a>
    </div>

    <div class="container animal-face-test">
        <h1>동물상 테스트</h1>
        <p>당신은 강아지상일까요, 고양이상일까요?</p>
        <input type="file" id="image-upload" accept="image/*">
        <img id="image-preview" src="" alt="Image preview">
        <div id="result"></div>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/4NEmgONfD/";

        let model, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        async function predict() {
            const image = document.getElementById('image-preview');
            const prediction = await model.predict(image, false);
            const resultDiv = document.getElementById('result');
            let maxProb = 0;
            let maxClass = "";
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > maxProb) {
                    maxProb = prediction[i].probability.toFixed(2);
                    maxClass = prediction[i].className;
                }
            }
            resultDiv.innerHTML = `당신은 ${maxProb * 100}% 확률로 ${maxClass}상입니다!`;
        }

        document.getElementById("image-upload").addEventListener("change", (event) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById("image-preview");
                preview.src = e.target.result;
                preview.onload = () => predict();
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        init();
    </script>
</body>
</html>
