<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴문의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .gnb {
            background-color: #333;
            overflow: hidden;
        }
        .gnb a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .gnb a:hover {
            background-color: #ddd;
            color: black;
        }
        .gnb a.active {
            background-color: #007bff;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-feedback {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8847259594291204"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-8847259594291204">
</head>
<body>
    <div class="gnb">
        <a href="index.html">동물상 테스트</a>
        <a href="community.html">커뮤니티</a>
        <a class="active" href="contact.html">제휴문의</a>
    </div>

    <div class="container">
        <h1>제휴 문의 (Affiliation Inquiry)</h1>
        <form action="https://formspree.io/f/xrelldgp" method="POST">
            <label for="name">이름 (Name):</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일 (Email):</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">문의 내용 (Message):</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">문의 제출 (Submit Inquiry)</button>
        </form>
        <p class="form-feedback">
            (문의 제출 후, Formspree에서 제공하는 기본 성공 페이지로 이동합니다.)
        </p>
    </div>
</body>
</html>
